name: Node.js CD

on:
  push:
    branches: [ "main" ]

env:
  AWS_REGION: "us-east-1"
  NODE_VERSION: 16.x

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - run: npm ci
      - run: npm run build --if-present
      - run: npm test
